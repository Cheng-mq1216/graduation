<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生界面</title>
<meta name="description" content="这是学生主页">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../img/lysf.ico">
<link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body style="margin-left: 10px;overflow:hidden;" >

	<div id="ref_page" class="am-g">
	
			<div class="tpl-content-page-title" style="margin-bottom: 10px;">修改开题报告</div>

			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
					<div class="am-scrollable-horizontal">
							<table class="am-table am-table-bordered  am-table-centered am-text-nowrap">
								<tbody>
									<tr>
										<td rowspan="6" style="width: 45px;" class="am-text-middle">开题报告</td>
										<td colspan="2">姓 名</td>
										<td>性别</td>
										<td colspan="2">学 号</td>
										<td colspan="2">专 业</td>
										<td colspan="2">年 级</td>
									</tr>
									<tr>
										<td colspan="2">李展</td>
										<td>男</td>
										<td colspan="2">110</td>
										<td colspan="2">软件工程</td>
										<td colspan="2">14级</td>
									</tr>
									<tr>
										<td rowspan="2" class="am-text-middle">题目</td>
										<td colspan="6" rowspan="2" class="am-text-middle">毕设管理系统</td>
										<td colspan="2">课题来源</td>
									</tr>
									<tr>
										<td>教师指定</td>
									</tr>
									<tr style="height: 260px;">
										<td class="am-text-middle" style="width: 30px;">概述</td>
										<td colspan="8"><textarea placeholder="说明选题目的、意义，国内外研究现状等"
												style="width: 100%; height: 260px;"></textarea></td>
									</tr>
									<tr style="height: 260px;">
										<td class="am-text-middle">思路及方法</td>
										<td colspan="8"><textarea
												style="width: 100%; height: 260px;"></textarea></td>
									</tr>
								</tbody>
							</table>
							<button id="ktbg_btn" type="button" class="am-btn am-btn-primary am-radius am-fr"
								data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...', resetText: '提交完成'}">
								提交修改</button>
					</div>
				</div>
			</div>
				  
	</div>

<script src="../js/jquery.min.js"></script>
<script src="../amazeui/js/amazeui.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
	$(function() {
		
		//查询数据库是否应该禁用提交按钮disableBtn(id)
		//点击提交开题报告按钮ktbg_btn
		$('#ktbg_btn').click(function () {
			  var $btn = $(this);
			  $btn.button('loading');
			    setTimeout(function(){
			    	disableBtn('ktbg_btn','修改完成');
			  }, 3000);
			    
			});

	});
</script>
</body>

</html>
