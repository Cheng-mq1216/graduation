<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生界面</title>
<meta name="description" content="这是学生主页">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../img/lysf.ico">
<link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
<link rel="stylesheet" href="../css/pagination.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body style="overflow:hidden;" >

	<div id="ref_page" class="am-g" style="position: relative;">
	
			<div class="teacher_search_title am-panel am-panel-default">
		    <div class="am-panel-bd">
				<div class="am-cf">
				  <div class=" am-fl"><span class="tpl-content-page-title">教师列表</span></div>
				  <div class="am-fr" style="width: 180px;">
				    <div class="am-input-group am-input-group-sm">
				      <input type="text" class="am-form-field" placeholder="根据教师姓名搜索">
				      <span class="am-input-group-btn" style="width: 30%;">
				        <button class="am-btn am-btn-default" type="button">搜索</button>
				      </span>
				    </div>  
				  </div>
				</div>
		    </div>
		</div>
		
		<div id="chooseBody"></div>
				
		<div class="am-fr" style="margin-right: 16px;position: absolute;right: 10px;bottom: -30px;">
		   <div id="news-Pagination-1"></div>
		</div>
				  
	</div>

<script src="../js/jquery.min.js"></script>
<script src="../amazeui/js/amazeui.min.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script type="text/javascript">
		$(function() {
			
			var pageNum=1;
			var pageSize=8;
			var j=1;
			showTeacher(pageNum,pageSize);
			function showTeacher(pageNum,pageSize) {
 				$.get('/graduation/teacherController/getSubTeacher',{
					pageNum:pageNum,
					pageSize:pageSize
				},function(data){
					for(var num=0;num<data.list.length;num++){
						var div1=$('<div>').addClass('am-u-lg-3 am-u-md-3 am-u-sm-6');
						var div2=$('<div>').addClass('am-thumbnail chooseStyle');
						var p=$('<p>').addClass('noChooseProjectNum');
						var i=$('<i>').addClass('am-icon-exclamation-triangle');
						var span=$('<span>').addClass('ketiNum').text(data.list[num].noChooseProject).append($('<span>').text('个课题未选'));
						p.append(i).append(span);
						var imgPath=data.list[num].user.userPortrait;
						if(imgPath==null){
							imgPath='../img/user02.png';
						}
						var p2=$('<p>').append($('<img>').attr({src:imgPath,width:'140',height:'140'}).addClass('am-circle am-center am-img-thumbnail'));
						div2.append(p).append(p2);
						var div3=$('<div>').addClass('am-thumbnail-caption').append($('<p>').addClass('am-text-center').text(data.list[num].user.userName));
						var p3=$('<p>').append($('<button>').addClass('am-btn am-btn-primary am-btn-block choose_btn').text('选择该老师的课题'));
						p3.append($('<input>').addClass('teacherId').attr('type','hidden').val(data.list[num].teacherId));
						//点击按钮后选择课题
						$('.choose_btn').on('click',function() {
							var url='sproject.html?teacherId='+$(this).parent().find('input:hidden').val();
							window.location.href=url;
						});
						div3.append(p3);
						div2.append(div3);
						div1.append(div2);
						$('#chooseBody').append(div1);
					}
					if(j==1){
						//第一次调用
						j++;
						showPage1(data.total,pageSize);
					}
				}); 
			}
			
 				 function showPage1(total,pageSize){
 					//分页
 					$('#news-Pagination-1').pagination(total, {      //总记录数
 				        items_per_page:pageSize,          //每页显示多少条记录
 			  		    next_text:'下一页',
 			  		    prev_text:'上一页',
 			  		    num_display_entries:5,
 			  		  	//num_edge_entries:2,  //连接分页主体的条数
 				        callback:handlePaginationClick
 				     });
 			  
 				  }
 				function handlePaginationClick(new_page_index, pagination_container) {
 					//清除之前的数据
 					$('#chooseBody').empty();
 					showTeacher(new_page_index+1,pageSize);
 					return false;
 				}

		});
</script>
</body>

</html>
