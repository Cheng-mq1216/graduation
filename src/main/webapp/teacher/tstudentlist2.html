<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>教师界面</title>
<meta name="description" content="这是教师主页">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../img/lysf.ico">
<link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body style="overflow:hidden;" >

	<div id="ref_page" class="am-g">
		<div class="tpl-content-page-title" style="margin:0 0 10px 16px;">学生列表</div>
	</div>

<script src="../js/jquery.min.js"></script>
<script src="../amazeui/js/amazeui.min.js"></script>
<script type="text/javascript">
		$(function() {
			
			$.get('/graduation/teacherController/getStudentByTeacherId',function(data){
				$(data).each(function(index,value){
					var div=$('<div>').addClass('am-u-lg-3 am-u-md-3 am-u-sm-6');
					var div1=$('<div>').addClass('am-thumbnail chooseStyle');
					var imgSrc=value.user.userPortrait;
					if(imgSrc==null){
						imgSrc='../img/user01.png';
					}
					var p=$('<p>').append($('<img>').addClass('am-circle am-center am-img-thumbnail')
							.attr('src',imgSrc).css({'margin-top':'1.6rem','width':'140px','height':'140px'}));
					var div2=$('<div>').addClass('am-thumbnail-caption');
					var div2_p1=$('<p>').addClass('am-text-center').text(value.user.userName);
					var pinfen_btn;
					var studentScore = value.studentScore;
					pinfen_btn=$('<button>').attr('type','button').addClass('am-btn am-btn-primary am-btn-block').text('进入评分');
					var div2_p2=$('<p>').append(pinfen_btn);
					div2_p2.find('button').click(function() {
						var url='/graduation/studentController/gotoTstudentscore?studentId='+value.studentId;
						var form=$('<form>').attr({'action':url,'method':'post'});
						$('body').append(form);
						form.submit();
					});
					div2.append(div2_p1).append(div2_p2);
					div1.append(p).append(div2);
					div.append(div1);
					$('#ref_page').append(div);
				});
			});

		});
</script>
</body>

</html>
